    <!-- Account-Login -->
    <section class="account-sign">
        <div class="container" style="max-width: 500px; margin: 0 auto;">
            <div class="row">
                <div class="col-lg-12 col-md-12">
                    <div class="account-sign-up">
                        <h5 class="text-center">Sign up</h5>
                        <form action="#">
                            <div class="form__div">
                                <input type="text" class="form__input" placeholder=" ">
                                <label for="" class="form__label">Full Name</label>
                            </div>
                            <div class="form__div">
                                <input type="email" class="form__input" placeholder=" ">
                                <label for="" class="form__label">Email</label>
                            </div>
                            <div class="form__div">
                                <input type="password" class="form__input" placeholder=" ">
                                <label for="" class="form__label">Password</label>
                            </div>
                            <div class="form__div mb-0">
                                <input type="password" class="form__input" placeholder=" ">
                                <label for="" class="form__label">Repeat Password</label>
                            </div>
                            <div class="password-info-show">
                                <input type="checkbox" id="showpassagain" class="mb-0">
                                <label for="showpassagain" class="mb-0">Show Password</label>
                            </div>
                            <button type="submit" class="btn bg-primary account-sign-btn">Sign Up</button>
                        </form>
                        <p class="text-center or-divider">or</p>
                        <button class="btn bg-light account-google-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 20 20"
                                style="margin-right: 10px;">
                                <path d="M4.432,144.953l-.7,2.6-2.544.054a10.017,10.017,0,0,1-.074-9.338h0l2.265.415.992,2.252a5.968,5.968,0,0,0,.056,4.018Z"

                                <path d="M271.233,208.176a10,10,0,0,1-3.565,9.666h0l-2.853-.146-.4-2.521a5.96,5.96,0,0,0,2.564-3.043h-5.347v-3.956h9.605Z"
                                    transform="translate(-251.408 -200.044)" fill="#518ef8" />
                                <path d="M45.577,315.121h0a10,10,0,0,1-15.069-3.059l3.241-2.653a5.947,5.947,0,0,0,8.57,3.045Z"
                                    transform="translate(-29.317 -297.323)" fill="#28b446" />
                                <path d="M43.889,2.3l-3.24,2.652a5.947,5.947,0,0,0-8.767,3.114L28.625,5.4h0A10,10,0,0,1,43.889,2.3Z"
                                    transform="translate(-27.506)" fill="#f14336" />
                            </svg>
                            Continue with Google
                        </button>
                        <p class="text-center mt-3">
                            Zaten hesabınız var mı? <a href="login.html">Giriş yap</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<style>
    .account-sign .btn {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        padding: 12px;
        font-size: 16px;
        font-weight: bold;
        border: none;
        border-radius: 5px;
        transition: background-color 0.3s, color 0.3s;
        cursor: pointer;
    }

    .account-sign .account-sign-btn {
        background-color: #007bff;
        color: #ffffff;
    }

    .account-sign .account-sign-btn:hover {
        background-color: #0056b3;
    }

    .account-sign .account-google-btn {
        background-color: #ffffff;
        color: #000000;
        border: 1px solid #ddd;
    }

    .account-sign .account-google-btn:hover {
        background-color: #f5f5f5;
    }

    .account-sign .or-divider {
        margin: 20px 0;
        font-size: 14px;
        font-weight: bold;
        color: #888888;
        position: relative;
    }

    .account-sign .or-divider:before,
    .account-sign .or-divider:after {
        content: "";
        display: block;
        width: 40%;
        height: 1px;
        background: #ddd;
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
    }

    .account-sign .or-divider:before {
        left: 0;
    }

    .account-sign .or-divider:after {
        right: 0;
    }
</style>
